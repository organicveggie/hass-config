- alias: open_zwave_network_down
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.ozw_network_status
    to: 'off'
  action:
  - service: homeassistant.turn_off
    entity_id: input_boolean.allow_automation_execution
