################  binary_sensor: #################  
binary_sensor:

- platform: template
  sensors:

    enabled_frontdoor_1:
      value_template: "{{ is_state('input_boolean.enabled_frontdoor_1', 'on') }}"

    daterange_frontdoor_1:
      value_template: "{{ (is_state('input_boolean.daterange_frontdoor_1', 'off') or ((states.input_datetime.start_date_frontdoor_1.attributes.timestamp| int | timestamp_custom('%Y%m%d', False)|int)|string <= now().strftime('%Y%m%d')) and (states.input_datetime.end_date_frontdoor_1.attributes.timestamp| int | timestamp_custom('%Y%m%d', False)|int)|string >=  now().strftime('%Y%m%d'))}}"

    sun_frontdoor_1:
      value_template: "{{ (( is_state('input_boolean.sun_frontdoor_1', 'on'))) and (strptime(states('sensor.date'), '%Y-%m-%d').strftime('%a') | lower == 'sun') and (is_state('input_boolean.sun_inc_frontdoor_1', 'on')) == ((states.input_datetime.sun_start_date_frontdoor_1.state == states.input_datetime.sun_end_date_frontdoor_1.state) or ((states('sensor.time') >= states('input_datetime.sun_start_date_frontdoor_1')[0:5]) and (states('sensor.time') <= states('input_datetime.sun_end_date_frontdoor_1')[0:5])) )}}"

    mon_frontdoor_1:
