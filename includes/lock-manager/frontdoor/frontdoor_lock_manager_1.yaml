    fri_frontdoor_1:
      value_template: "{{ (( is_state('input_boolean.fri_frontdoor_1', 'on'))) and (strptime(states('sensor.date'), '%Y-%m-%d').strftime('%a') | lower == 'fri') and (is_state('input_boolean.fri_inc_frontdoor_1', 'on')) == ((states.input_datetime.fri_start_date_frontdoor_1.state == states.input_datetime.fri_end_date_frontdoor_1.state) or ((states('sensor.time') >= states('input_datetime.fri_start_date_frontdoor_1')[0:5]) and (states('sensor.time') <= states('input_datetime.fri_end_date_frontdoor_1')[0:5])) )}}"

    sat_frontdoor_1:
      value_template: "{{ (( is_state('input_boolean.sat_frontdoor_1', 'on'))) and (strptime(states('sensor.date'), '%Y-%m-%d').strftime('%a') | lower == 'sat') and (is_state('input_boolean.sat_inc_frontdoor_1', 'on')) == ((states.input_datetime.sat_start_date_frontdoor_1.state == states.input_datetime.sat_end_date_frontdoor_1.state) or ((states('sensor.time') >= states('input_datetime.sat_start_date_frontdoor_1')[0:5]) and (states('sensor.time') <= states('input_datetime.sat_end_date_frontdoor_1')[0:5])) )}}"

    smtwtfs_frontdoor_1:
      friendly_name: "Status"
      value_template: >- 
         {{
            is_state('binary_sensor.sun_frontdoor_1', 'on')  or  
            is_state('binary_sensor.mon_frontdoor_1', 'on')  or  
            is_state('binary_sensor.tue_frontdoor_1', 'on')  or  
            is_state('binary_sensor.wed_frontdoor_1', 'on')  or  
            is_state('binary_sensor.thu_frontdoor_1', 'on')  or  
            is_state('binary_sensor.fri_frontdoor_1', 'on')  or  
            is_state('binary_sensor.sat_frontdoor_1', 'on')   
         }}
    
    access_count_frontdoor_1:
      friendly_name: "Access Count"
      value_template: >-
         {{
            (is_state('input_boolean.accesslimit_frontdoor_1', 'off'))  or  
            (states.input_number.accesscount_frontdoor_1.state | int > 0)
         }}

    active_frontdoor_1:
      friendly_name: "Status"
      value_template: >-
         {{
            is_state('binary_sensor.enabled_frontdoor_1', 'on')  and  
            is_state('binary_sensor.access_count_frontdoor_1', 'on')  and  
            is_state('binary_sensor.daterange_frontdoor_1', 'on') and
            is_state('binary_sensor.smtwtfs_frontdoor_1', 'on')  
         }}
      device_class: connectivity

    pin_synched_frontdoor_1:
      friendly_name: 'PIN synchronized with lock'
      value_template: >
        {% set lock = 'sensor.frontdoor_code_slot_1' %}
        {% set local = 'input_text.frontdoor_pin_1' %}
        {% set status = 'binary_sensor.active_frontdoor_1' %}
        {% set lockpin = states(lock).strip()  %}
        {% set localpin = states(local).strip()  %}
        {% set pinstatus = states(status)  %}
        {% if lockpin == "0000" %}
        {%   set lockpin = "" %}
        {% endif %}
        {% if pinstatus == 'on' %}
        {% set correct = localpin == lockpin %}
        {% else %}
        {% set correct = lockpin == "" %}
        {% endif %}
        {{ correct }}

###################  sensor:  ####################  
sensor:

- platform: template
  sensors:
  
    connected_frontdoor_1:
      # icon: mdi:glassdoor
      friendly_name: "PIN Status"
      value_template: >-
        {% set pinstatus = states('binary_sensor.active_frontdoor_1')  %}      
        {% set syncstatus = states('binary_sensor.pin_synched_frontdoor_1')  %}      
        {% if pinstatus == 'on' %}
          {% if syncstatus == 'on' %}
            {% set report = 'Connected' %}
          {% else %}
            {% set report = 'Connecting' %}
          {% endif %}
        {% else %}
          {% if syncstatus == 'on' %}
            {% set report = 'Disconnected' %}
          {% else %}
            {% set report = 'Disconnecting' %}
          {% endif %}
        {% endif %}
        {{
          report
        }}
      icon_template: >
        {% if (states('sensor.connected_frontdoor_1') | lower) == 'connected' %}
          mdi:folder-key
        {% elif (states('sensor.connected_frontdoor_1') | lower) == 'connecting' %}
          mdi:folder-key-network
        {% elif (states('sensor.connected_frontdoor_1') | lower) == 'disconnected' %}
          mdi:folder-open
        {% elif (states('sensor.connected_frontdoor_1') | lower) == 'disconnecting' %}
          mdi:wiper-wash
        {% endif %}