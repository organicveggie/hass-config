################  automation: #################  
automation:

- alias: sensor_cleanup_frontdoor_1
  trigger:
    - platform: state
      entity_id: "sensor.connected_frontdoor_1"
  condition:
    - condition: state
      entity_id: "binary_sensor.allow_automation"
      state: "on"
    - condition: template
      value_template: >-
         {{ states('timer.frontdoor_update_user_codes') == 'active' }} 
    - condition: template
      value_template: >-
        {{ states('sensor.connected_frontdoor_1') | lower in ['disconnected','connected'] }} 
  action:
    - service: timer.cancel
      entity_id:
        - timer.frontdoor_update_user_codes
        - timer.frontdoor_refresh_lock_node

- alias: synchronize_codeslot_frontdoor_1
  initial_state: true
  trigger:
    - platform: state
      entity_id: "binary_sensor.pin_synched_frontdoor_1"
      to: 'off'
    - platform: time_pattern
      seconds: "/10"      
  condition:
    - condition: state
      entity_id: "binary_sensor.allow_automation"
      state: "on"
    - condition: state
      entity_id: "binary_sensor.pin_synched_frontdoor_1"
      state: "off"
    - condition: template
      value_template: >-
        {{ states("sensor.frontdoor_code_slot_1") != "unknown" }}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{ states('sensor.connected_frontdoor_1') | lower in ['disconnecting','connecting'] }} 
            - condition: template
              value_template: >-
                 {{ states('timer.frontdoor_update_user_codes') != 'active' }} 
          sequence:
            # - service: persistent_notification.create
            #   data_template:
            #     title: 1
            #     message: '1 start timer: {{ now() }}'
            - service: timer.start
              entity_id: timer.frontdoor_update_user_codes
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ is_state('binary_sensor.active_frontdoor_1','on') }}"
          sequence:
            - choose:
                  - conditions: >
                      {{ False }}
                  # this comment preserves formating
                    sequence:
                      - service: ozw.set_usercode
                        data_template:
                          entity_id: lock.schlage_be469zp_locked_frontdoor
                          code_slot: >-
                            {{ 1 }}
                          usercode: >-
                            {% set object = states('input_text.frontdoor_pin_1') %}
                            {{ object.strip() }}
                  - conditions: >
                      {{ False == False }}
                  # this comment preserves formating
                    sequence:
                      - service: lock.set_usercode
                        data_template:
                          node_id: >-
                            {{ state_attr('lock.schlage_be469zp_locked_frontdoor','node_id') }}
                          code_slot: >-
                            {{ 1 }}
                          usercode: >-
                            {% set object = states('input_text.frontdoor_pin_1') %}
                            {{ object.strip() }}
        - conditions:
            - condition: template
              value_template: "{{ is_state('binary_sensor.active_frontdoor_1','off') }}"
          sequence:
            - choose:
                  - conditions: >
                      {{ False }}
                  # this comment preserves formating
                    sequence:
                      - service: ozw.clear_usercode
                        data_template:
                          entity_id: lock.schlage_be469zp_locked_frontdoor
                          code_slot: >-
                            {{ 1 }}
                      # #Debug for flaky clear
                      # - service: persistent_notification.create
                      #   data_template:
                      #     title: Slot 1
                      #     message: 'ozw clear_usercode called'
                  - conditions: >
                      {{ False == False }}
                  # this comment preserves formating
                    sequence:
                      - service: lock.set_usercode
                        data_template:
                          node_id: >-
                            {{ state_attr('lock.schlage_be469zp_locked_frontdoor','node_id') }}
                          code_slot: >-
                            {{ 1 }}
                          usercode: >-
                            {{ range(1000, 9999) | random | int }}
                      - service: lock.clear_usercode
                        data_template:
                          node_id: >-
                            {{ state_attr('lock.schlage_be469zp_locked_frontdoor','node_id') }}
                          code_slot: >-
                            {{ 1 }}
          
