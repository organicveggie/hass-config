action: call-service
service: browser_mod.popup
service_data:
  title: Roomba
  deviceID: this
  card:
    type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: vacuum.david
            attribute: status
            name: Status
          - entity: binary_sensor.david_bin_full
            name: Bin full
          - entity: sensor.david_battery_level
            name: Battery level
          - entity: vacuum.david
            attribute: fan_speed
            name: Fan speed
          - type: conditional
            conditions:
              - entity: vacuum.david
                state: cleaning
            row:
              entity: sensor.vacuum_cleaning_time
          - type: conditional
            conditions:
              - entity: vacuum.david
                state: cleaning
            row:
              entity: sensor.vacuum_cleaned_area
      - type: horizontal-stack
        cards:
          - type: button
            icon: mdi:play-pause
            show_state: false
            name: Start/Pause
            tap_action:
                action: call-service
                service: vacuum.start_pause
                service_data:
                  entity_id: vacuum.david
          - type: button
            icon: mdi:home-circle
            show_state: false
            name: Send Home
            tap_action:
                action: call-service
                service: vacuum.return_to_base
                service_data:
                  entity_id: vacuum.david
          - type: button
            icon: mdi:map-marker-question
            name: Locate
            show_state: false
            tap_action:
                action: call-service
                service: vacuum.locate
              service_data:
                  entity_id: vacuum.david
  