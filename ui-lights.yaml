                                    var(--paper-item-icon-active-color)
                  - type: custom:fold-entity-row
                    head:
                      label: Light Settings
                      type: section
                    items:
                      - type: custom:slider-entity-row
                        entity: light.dining_room_light
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      Garage
                  - type: custom:layout-card
