views:
  - panel: true
    cards:
      - title: 8" Tablet
        type: custom:layout-card
        layout: vertical
        column_width: [21%, 79%]
        column_num: 2
        cards:
          - type: markdown
            class: sidebar
            style: |
              .sidebar {
                font-size: 1.5vw;
                font-weight: 300;
                opacity: 0.75;
              }
            content: >
              <span>{{ states('sensor.time') }}</span>

              <font color='#6a7377'><b>{{ states('sensor.sidebar_day') }}</b><br>
              <b>{{ states('sensor.sidebar_date') }}</b> </font><br>

              <b>{{ states('sensor.sidebar_greeting') }}</b>

              <b>{{ states('sensor.sidebar_active') }}</b>

              <font color='#6a7377'>
              <b>{{ states('sensor.sidebar_vacuum') }}</b>
              </font>
          - type: horizontal-stack
            cards:
              - type: button
                icon: mdi:robot-vacuum
                show_state: false
                tap_action: !include popup/sidebar_vacuum.yaml
                icon_height: 64
              - type: button
                icon: mdi:information-outline
                show_state: false
                tap_action: !include popup/sidebar_homeassistant.yaml
                icon_height: 64
              - type: button
                icon: mdi:nas
                show_state: false
                tap_action: !include popup/sidebar_freenas.yaml
                icon_height: 64
          - break
          - type: custom:layout-card
            layout: horizontal
            cards:
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      All Lights
                  - type: custom:layout-card
                    column_width: 33%
                    justify_content: left
                    cards:
                      - type: custom:button-card
                        entity: light.indoor_lights
                        name: All Lights
                        icon: mdi:home-lightbulb-outline
                        styles:
                          card:
                            - border-radius: 10%
                        state:
                          - value: 'on'
                            styles:
                              card:
                                - box-shadow: >-
                                    0px 0px 20px 3px
                                    var(--paper-item-icon-active-color)
                  - type: custom:fold-entity-row
                    head:
                      label: Light Settings
                      type: section
                    items:
                      - type: custom:slider-entity-row
                        entity: light.indoor_lights
                        name: All
                        icon: mdi:home-lightbulb-outline
                      - type: custom:slider-entity-row
                        entity: light.dining_room_light
                        name: Buffet
                      - type: custom:slider-entity-row
                        entity: light.end_table_lamp
                        name: End Table
                      - type: custom:slider-entity-row
                        entity: light.floor_lamp
                        name: Floor
                      - type: custom:slider-entity-row
                        entity: light.wine_fridge
                        name: Wine Fridge
                  - type: custom:fold-entity-row
                    head:
                      label: Scenes
                      type: section
                    items:
                      - entity: input_select.living_room_scene
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      Living Room
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        entity: light.living_room_lights
                        name: All Lights
                        icon: mdi:lightbulb-group
                        styles:
                          card:
                            - border-radius: 10%
                        state:
                          - value: 'on'
                            styles:
                              card:
                                - box-shadow: >-
                                    0px 0px 20px 3px
                                    var(--paper-item-icon-active-color)
                      - type: custom:button-card
                        entity: light.end_table_lamp
                        name: End Table
                        icon: mdi:lamp
                        styles:
                          card:
                            - border-radius: 10%
                        state:
                          - value: 'on'
                            styles:
                              card:
                                - box-shadow: >-
                                    0px 0px 20px 3px
                                    var(--paper-item-icon-active-color)
                      - type: custom:button-card
                        entity: light.floor_lamp
                        name: Floor Lamp
                        icon: mdi:floor-lamp
                        styles:
                          card:
                            - border-radius: 10%
                        state:
                          - value: 'on'
                            styles:
                              card:
                                - box-shadow: >-
                                    0px 0px 20px 3px
                                    var(--paper-item-icon-active-color)
                  - type: custom:fold-entity-row
                    head:
                      label: Light Settings
                      type: section
                    items:
                      - type: custom:slider-entity-row
                        entity: light.living_room_lights
                        name: All
                        icon: mdi:lightbulb-group
                      - type: custom:slider-entity-row
                        entity: light.end_table_lamp
                        name: End Table
                        icon: mdi:lamp
                      - type: custom:slider-entity-row
                        entity: light.floor_lamp
                        name: Floor
                        icon: mdi:floor-lamp
                  - type: custom:fold-entity-row
                    head:
                      label: Scenes
                      type: section
                    items:
                      - entity: input_select.living_room_scene
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      Dining Room
                  - type: custom:layout-card
                    column_width: 33%
                    justify_content: left
                    cards:
