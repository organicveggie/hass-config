# feel free to add post startup calls here
system_startup_cleanup:
  sequence:
    - condition: state
      entity_id: 'input_boolean.system_ready'
      state: 'off' 
    - service: homekit.start
    - service: input_boolean.turn_on
      entity_id: 'input_boolean.allow_automation_execution'
    - service: input_boolean.turn_on
      entity_id: input_boolean.system_ready

# Turn things off and lock the door(s).
house_bedtime:
  sequence:
    - service: light.turn_off
      data:
        - entity_id: light.dining_room_light
        - entity_id: light.end_table_lamp
        - entity_id: light.floor_lamp
        - entity_id: light.wine_fridge
    - service: lock.lock
      data:
        entity_id: all
    - service: switch.turn_off
      data:
        entity_id: switch.leviton_dzpa1_2bw_plug_in_outlet_switch
