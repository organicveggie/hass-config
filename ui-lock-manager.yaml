views:
  - title: 'frontdoor Codes and Configuration'
    path: keypad-frontdoor
    icon: 'mdi:lock-smart'
    panel: false
    badges:
      - input_boolean.frontdoor_lock_notifications
      - input_boolean.frontdoor_dooraccess_notifications
